<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="og: http://ogp.me/ns#" lang="zxx">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery ImageCompare Plugin</title>
    <meta name="description" content="jQuery ImageCompare Plugin" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="imagetoolbar" content="no" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="jquery.imagecompare.min.css" media="all" />
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jquery.imagecompare.min.js"></script>
</head>

<body>
    <ul class="jqueryImageCompare" data-ratio="5x2">
        <li data-image="demo/1.png"></li>
        <li data-image="demo/2.png"></li>
        <li data-image="demo/3.png"></li>
        <li data-image="demo/4.png"></li>
        <li data-image="demo/5.png"></li>
        <li data-image="demo/6.png"></li>
    </ul>
</body>

</html>
